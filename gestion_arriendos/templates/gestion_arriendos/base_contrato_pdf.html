<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contrato de Mandato</title>
    <style>
        body { font-family: Arial, sans-serif; font-size: 13px; margin: 24px 24px 48px 24px;}
        .header { display: flex; align-items: center; justify-content: space-between; border-bottom: 2px solid #333; padding-bottom: 10px; margin-bottom: 25px;}
        .logo { max-height: 60px; }
        .title { font-size: 1.7em; font-weight: bold; }
        .contrato-cuerpo { white-space: pre-wrap; font-family: serif; font-size: 1.1em; line-height: 1.5; }
    </style>
</head>
<body>
    <div class="header">
        <div>
            {% if inmobiliaria.logo %}
                <img src="{{ inmobiliaria.logo.url }}" class="logo">
            {% endif %}
        </div>
        <div class="title">
            {{ inmobiliaria.nombre }}
        </div>
    </div>

    <div class="contrato-cuerpo">
        {{ cuerpo_renderizado|safe }}
    </div>

    </body>
</html>
