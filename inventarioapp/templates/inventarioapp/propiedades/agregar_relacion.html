{% extends "base.html" %}
{% block title %}Agregar relación{% endblock %}

{% block content %}
<div class="card mx-auto" style="max-width:480px;">
  <div class="card-header bg-primary text-white">
    <h4 class="mb-0"><i class="bi bi-person-plus"></i> Agregar relación a {{ propiedad.direccion }}</h4>
  </div>
  <div class="card-body">
    <form method="post" novalidate>
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label for="{{ field.id_for_label }}" class="form-label fw-bold">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-success">
        <i class="bi bi-plus-circle"></i> Agregar relación
      </button>
      <a href="{% url 'inventarioapp:detalle_propiedad' propiedad.id %}" class="btn btn-link ms-2">
        <i class="bi bi-arrow-left"></i> Volver
      </a>
    </form>
  </div>
</div>
{% endblock %}
