{% extends "base.html" %}

{% block title %}Editar Ambiente{% endblock %}

{% block content %}
  <h1>Editar Ambiente</h1>

  <form method="post">
    {% csrf_token %}
    <label for="nombre">Nuevo nombre del ambiente:</label>
    <input type="text" name="nombre" id="nombre" value="{{ ambiente.nombre }}" required>
    <button type="submit">Guardar</button>
  </form>

  <p><a href="{% url 'inventarioapp:agregar_ambiente' ambiente.formulario_entrega.id %}">Volver</a></p>
{% endblock %}
